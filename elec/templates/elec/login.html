<html>
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
body{
margin:0;
padding:0;
}

.hj{
width:300px;
height:350px;
background-image:linear-gradient(to left, #10b9cc , #0b397d);
margin:65px;
padding:10px;
display:flex;
border-radius:11px;
}
input{
margin-left:55px;
display:flex;
align-items:center;
width:200px;
height:30px;
border-radius:5px;
border:#826EFC 2px;
padding-left:10px;
margin-top:48px;
margin-bottom:10px;
background-color:white;
}
h3{
display:flex;
flex-direction:column;
margin-right:70px;
color:white;
}
button{
width:200px;
height:30px;
margin-left:55px;
border-radius:20px;
background-color:#00cc66;
color:white;
border:#826EFC 2px;
font-size:15px;
font-weight:bold;
}
h1{
color:#6600cc;
}
.dt{
width:100%;
height:50px;
background-image:linear-gradient(to left, #10b9cc , #0b397d);
display:flex;
flex-direction:column;
align-items:center;
font-size:35px;
color:white;
}
    </style>
</head>
<body>
<div class="dt">
    Sign in
</div>
<center>
    <div class="hj">
    <form action="login" method="post"> {% csrf_token %}

     <input type="text" name="username" placeholder="Enter username">
       <input type="password" name="password" placeholder="Enter password"> <br> <br>
        <button type="submit" id="sub" class="btn btn-success" > Login</button>
    </form>
        </div>
    <div>
        {% for message in messages %}
        <h2>   {{ message }} </h2>
        {% endfor %}
    </div>
</center>
</body>
</html>
