<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
body{
margin:0;
padding:0;
}

.sw{
width:350px;
height:580px;
background-image:linear-gradient(to left, #10b9cc , #0b397d);

margin:35px;
padding:5px;
display:flex;
border-radius:11px;
}
input{
margin-left:75px;
display:flex;
align-items:center;
width:200px;
height:27px;
border-radius:5px;
border:#826EFC 2px;
padding-left:5px;
margin-bottom:10px;
margin-top:40px;
}
h1{
color:#6600cc;
}
.mu{
width:100%;
height:50px;
background-image:linear-gradient(to left, #10b9cc , #0b397d);

display:flex;
flex-direction:column;
align-items:center;
font-size:35px;
color:white;
}
#pl{
margin-left:70px;
}
#er{
background-color:#00cc66;
color:white;
display:flex;
flex-direction:column;
align-items:center;
height:30px;
border-radius:20px;
margin-top:0;
padding-top:7px;
font-size:15px;
font-weight:bold;
}
</style>
</head>
<body>
<div class="mu">
    Register
</div>
<center>
<div class="sw">
    <form action="register" method="post"> {% csrf_token %}

    <input type="text" name="first_name" id="fname" placeholder="Enter first name">

     <input type="text" name="last_name" placeholder="Enter last name">

         <input type="text" name="username" placeholder="Enter username">

         <input type="email" name="email" placeholder="Enter email">

          <input type="password" name="password1" placeholder="Enter password">

        <input type="password" name="password2" placeholder="Confirm password">  <br> <br>

         <input type="submit" id="er">  <br>
     </form>
    </div>
    <div>
        {% for message in messages %}
        <h3>   {{ message }} </h3>
        {% endfor %}
    </div>
</center>
</body>
</html>
